name = Date::Names

[UploadToZef]

[ReadmeFromPod]
enable = true
filename = docs/README.rakudoc

[PruneFiles]
; match = ^ 'xt/'

[Badges]
provider = github-actions/linux
provider = github-actions/macos
provider = github-actions/win64

[RunAfterBuild]
cmd = raku --doc=Markdown docs/CONTRIBUTING.rakudoc > CONTRIBUTING.md

